<body>
  <div class="gallery-wrap">
    <img src="back.png" id="back"> 
    
     <div class="gallery">
      
          <div>
              <span><img src="img7.jpeg"></span>
              <span><img src="img6.jpeg"></span>
              <span><img src="img3.jpeg"></span>
              <span><img src="img5.jpeg"></span>
          </div>
          <div>
              <span><img src="img4.jpeg"></span>
              <span><img src="img6.jpeg"></span>
              <span><img src="img7.jpeg"></span>
              <span><img src="img8.jpeg"></span>
          </div>
      </div>
      
      <img src="next.png" id="next">
  </div>

  <script>
    let scrollContainer = document.querySelector('.gallery-wrap');
    next.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior="smooth";
        scrollContainer.scrollLeft+=900;
    });
    back.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior="smooth";
        scrollContainer.scrollLeft-=900;
    });
</script>

</body>
